<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDoList</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header__title">Список дел</h1>
            </div>
        </header>
        <main class="main">
            <section class="control">
                <div class="container">
                    <form action="#" class="control__form">
                        <input type="text" class="control__input" placeholder="Введите задачу">
                        <button class="control__btn">Добавить</button>
                    </form>
                </div>
            </section>
            <section class="task">
                <div class="container">
                    <div class="task__list task-list">
                        <header class="task-list__header">
                            <ul class="task-list__action action-list ">
                                <li class="action-list_item btn-action btn-action__header">
                                    <img src="./img/cancel.png" alt="cancel" onclick="cancelSelected()"
                                        class="btn-action__img btn-action__img_cancel">
                                </li>
                                <li class="action-list_item action-list__quntite"></li>
                                <li onclick="selectAll()"
                                    class="action-list_item action-list__btn btn-action__header action-list__btn_choose-all">
                                    Выбрать всё
                                </li>
                                <li onclick="deleteAll()"
                                    class="action-list_item action-list__btn btn-action__header action-list__btn_delete-all">
                                    Удалить
                                </li>
                            </ul>
                        </header>
                        <ul class="task-list__tasks"></ul>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
